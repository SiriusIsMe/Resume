name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-docker-ubuntu
      
    - name: Create the container from image
      run: docker run -i my-docker-ubuntu
      
    - name: Copy pdf from container
      run: docker cp my-docker-ubuntu:main.pdf .
