name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-docker-ubuntu
      
    - name: Create the container from image
      run: docker run -i my-docker-ubuntu
    
    - name: Copy main.pdf
      run: docker cp my-docker-ubuntu:main.pdf .
      
        
    - uses: stefanzweifel/git-auto-commit-action@v4
