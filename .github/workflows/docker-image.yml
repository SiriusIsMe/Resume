name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-docker-ubuntu
      
    - name: checkout 2
      uses: actions/checkout@v3
      
    - name: Run command in Docker container
      run: |
        output=$(docker exec my-docker-ubuntu pwd)
        echo "Current working directory in container: $output"
      
    - name: Copy file
      run: docker cp my-docker-ubuntu-compiled:/main.pdf .
      
    - uses: stefanzweifel/git-auto-commit-action@v4
